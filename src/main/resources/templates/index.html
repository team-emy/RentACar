<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <div class="book-ur-car">
                        <div id="category" class="bookcar-btn bookinput-item">
                            <a href="/category/Small"><button type="submit">Small</button></a>
                        </div>
                        <div id="category" class="bookcar-btn bookinput-item">
                            <a href="/category/Midsize"><button type="submit">Midsize</button></a>
                        </div>
                        <div id="category" class="bookcar-btn bookinput-item">
                            <a href="/category/Large"><button type="submit">Large</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<section id="car-list-area" class="section-padding">
    <div class="container">
        <div class="row">
            <!-- Car List Content Start -->
            <div class="col-lg-12">
                <div class="car-list-content">
                    <div class="row">
                        <!-- Single Car Start -->
                        
                            <th:block th:each="car : ${cars}">
                                
                                <div class="col-lg-6 col-md-6">
                                    <div class="single-car-wrap">
                                        <div class="car-list-thumb" th:style="|background-image:url(${car.picture})|"></div>
                                        <div class="car-list-info without-bar">
                                            <h2><a href="#" th:text="|${car.make} ${car.model}|"></a></h2>
                                            <h5 th:text="|${car.price}  Rent /per a day|"></h5>
                                            <ul class="car-info-list">
                                                <li th:if="${car.hasAC}">AC</li>
                                                <li th:text="${car.fuel}"></li>
                                                <li th:text="${car.transmission}"></li>
                                            </ul>
                                            
                                            <a th:href="@{/cars/details/{id}(id=${car.id})}" class="rent-btn">Details</a>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        <!-- Single Car End -->
                    </div>
                    <!-- Car List Content End -->
                </div>
            </div>
</section>
<!--== Car List Area End ==-->

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
